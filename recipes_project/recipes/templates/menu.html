<!-- templates/menu.html -->

<nav>
    {% if user.is_authenticated %}
        <!-- Если пользователь аутентифицирован, покажем ссылку на выход -->
        <a href="{% url 'logout' %}">Выход</a>
    {% else %}
        <!-- Если пользователь не аутентифицирован, покажем ссылки на вход и регистрацию -->
        <a href="{% url 'login' %}">Вход</a>
        <a href="{% url 'signup' %}">Регистрация</a>
    {% endif %}
</nav>
